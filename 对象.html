        //6.子类继承父类的方法同时扩展自己的方法
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
        }
        class Son extends Father {
            constructor(x, y) {
                //利用super调用父类的构造函数
                //子类在构造函数中使用super，必须放到this前面
                //（必须先调用父类的构造方法，再使用子类构造方法）
                super(x, y);
                this.x = x;
                this.y = y;
            }
            sunstract() {
                console.log(this.x - this.y);
            }
        }
        var son = new Son(5, 2);
