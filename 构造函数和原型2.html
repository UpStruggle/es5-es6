        //扩展内置对象
        //给数组增加自定义求偶数和的功能
        var sum = 0;
        Array.prototype.sum = function() {
                for (var i = 0; i < this.length; i++) {
                    sum += this[i];
                }
                return sum;
            }
            //不能通过 “等于” 方式来追加方法，因为这样回覆盖以前的方法

            //js是由上往下执行，必须先把原型对象的功能加进去才能使用
        var arr = [1, 2, 3]; //调用
        console.log(arr.sum());
        console.log(Array.prototype); //此时构造函数内有了自定义的方法
