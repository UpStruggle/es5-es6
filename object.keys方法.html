<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Object.keys(obj) 类似于 for..in
        var obj = {
            id: 1,
            pname: '小米',
            price: 1999,
            num: 2000
        };
        var arr = Object.keys(obj);
        arr.forEach(function(value) {
                console.log(value);
            })
            //以前的对象添加或修改的方式
        obj.price = 3000;
        //Object.defineProperty()定义新属性或修改原有的样式
        Object.defineProperty(obj, 'num', {
            value: 1000 //如果原对象里面有这个属性，就是修改，如果没有，就是添加
        });
        Object.defineProperty(obj, 'id', {
            writable: false //值是false即不允许修改 
        });
        //以前的对象添加或修改的方式
        obj.price = 3000;
        //Object.defineProperty()定义新属性或修改原有的样式
        Object.defineProperty(obj, 'num', {
            value: 1000, //如果原对象里面有这个属性，就是修改，如果没有，就是添加
            enumerable: true
        });
        Object.defineProperty(obj, 'address', {
            value: '明月',
            //enumerable: false, //值是false即不允许遍历
            configurable: false //此时不允许这个属性被删除
        });
        delete obj.address; //无法删除
        console.log(obj);
        Object.keys(obj); //此时遍历结果没有address
    </script>
</body>

</html>
