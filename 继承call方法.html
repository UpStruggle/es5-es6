<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //call方法
        function fn(x, y) {
            console.log("继承");
            console.log(this); //指向window
        }
        var o = {
                name: 'andy'
            }
            // fn();  以前的调用方式
            //1.call() 可以调用函数
        fn.call(); //输出 继承
        //2.call()可以改变这个函数的this指向
        fn.call(o, 1, 2); //指向的是对象o 1传递给x,2传递给y,o不参与传递，只是为了改变指向
    </script>
</body>

</html>
